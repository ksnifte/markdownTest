name: Create Documentation PDFs
on: push
#  schedule:
 #   - cron: 0 6 * * *

jobs:
  makepdfs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: mkrakowitzer/actions-makepdfs@master
      if: github.ref == 'refs/heads/master'
    - uses: actions/download-artifact@v1
      with:
        name: DocPDFBuild
        path: pdfs
